<page-header class="bg-purple-500"></page-header>

<div fxLayout="row wrap" class="matero-row">
  <div class="matero-col" fxFlex="100" fxFlex.gt-xs="50" fxFlex.gt-sm="33.33" fxFlex.gt-md="25">
    <mat-card>
      <div class="text-center">
        <img class="m-b-8 r-full" [src]="photosrc()" alt="" width="80">
        <h2 class="m-t-0 m-b-8 f-w-400">{{username()}}</h2>
        <p class="m-t-0 m-b-8">{{email()}}</p>
        <p class="m-t-0 text-grey-500">{{completName()}}</p>

        <button mat-raised-button color="primary" href="https://github.com/nzbin" target="_blank">{{ 'button.change-photo' | translate }}</button>
        <button mat-raised-button color="accent" class="m-l-8">{{ 'button.remove-photo' | translate }}</button>
      </div>
      <mat-nav-list class="m-x--16 m-b--16 m-t-16">
        <mat-divider inset></mat-divider>
        <a mat-list-item routerLink="/profile/edit-profile">
          <mat-icon class="icon-18 m-r-8">account_circle</mat-icon>
          {{ 'user.edit-profile' | translate }}
        </a>
        <mat-divider inset></mat-divider>
        <a mat-list-item routerLink="/profile/change-password">
          <mat-icon class="icon-18 m-r-8">wb_auto</mat-icon>
          {{ 'user.change-password' | translate }}
        </a>
      </mat-nav-list>
    </mat-card>
  </div>
  <div class="matero-col" fxFlex="100" fxFlex.gt-xs="50" fxFlex.gt-sm="66.67" fxFlex.gt-md="75">
    <router-outlet></router-outlet>
  </div>
</div>

<mat-card>
  <mat-card-title>{{ 'user.change-password' | translate }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="reactiveForm" class="form-field-full" #formDirective="ngForm">
      <div fxLayout="row wrap" fxLayoutGap="4px grid">

        <div fxFlex="50" fxFlex.lt-md="100">
          <mat-form-field appearance="outline">
            <mat-label>{{ 'label.current-password' | translate }}</mat-label>
            <input id="crtpwd" matInput [type]="hidecp ? 'password' : 'text'" placeholder="{{ 'label.current-password' | translate }}" formControlName="currentPassword" required>
            <button mat-icon-button matSuffix (click)="hidecp = !hidecp" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidecp">
              <mat-icon>{{hidecp ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="reactiveForm.get('currentPassword').invalid">Please enter password</mat-error>
          </mat-form-field>
        </div>
        <div fxFlex="50" fxFlex.lt-md="100"></div>

        <div fxFlex="50" fxFlex.lt-md="100">
          <mat-form-field appearance="outline">
            <mat-label>{{ 'label.new-password' | translate }}</mat-label>
            <input id="newpwd" matInput [type]="hidenp ? 'password' : 'text'" placeholder="{{ 'label.new-password' | translate }}" formControlName="newPassword" required>
            <button mat-icon-button matSuffix (click)="hidenp = !hidenp" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidenp">
              <mat-icon>{{hidenp ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="reactiveForm.get('newPassword').hasError('required')">Please enter password</mat-error>
            <mat-error *ngIf="reactiveForm.get('newPassword').hasError('confirm')">Password remains the same</mat-error>
          </mat-form-field>
        </div>

        <div fxFlex="50" fxFlex.lt-md="100">
          <mat-form-field appearance="outline">
            <mat-label>{{ 'label.confirm-new-password' | translate }}</mat-label>
            <input id="cfmpwd" matInput placeholder="{{ 'label.confirm-new-password' | translate }}" type="password" formControlName="confirmNewPassword" required>
            <mat-error *ngIf="reactiveForm.get('confirmNewPassword').hasError('required')">Please confirm your password</mat-error>
            <mat-error *ngIf="reactiveForm.get('confirmNewPassword').hasError('confirm')">Password is inconsistent</mat-error>
          </mat-form-field>
        </div>

      </div>

      <div fxLayout="row" fxLayoutAlign="end center">
        <button mat-raised-button color="primary" class="m-l-8" (click)="onSubmit(formDirective)" [disabled]="reactiveForm.invalid">{{ 'button.save' | translate }}</button>
        <button mat-raised-button color="accent" class="m-l-8" (click)="onClear()" [disabled]="isTheSame()">{{ 'button.cancel' | translate }}</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>

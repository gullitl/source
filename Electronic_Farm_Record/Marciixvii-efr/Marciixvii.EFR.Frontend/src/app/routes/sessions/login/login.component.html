<div class="w-full h-full" fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card class="mat-elevation-z4 m-b-0" style="max-width: 380px;">
    <mat-card-title class="text-center m-b-24">Welcome Back!</mat-card-title>
    <mat-card-content>
      <form class="form-field-full" [formGroup]="authForm">
        <mat-form-field appearance="outline">
          <mat-label>Username/e-mail</mat-label>
          <input matInput placeholder="Simple placeholder" formControlName="username" required>
          <mat-error *ngIf="authForm.get('username').invalid">Please enter username</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Simple placeholder" type="password" formControlName="password" required>
          <mat-error *ngIf="authForm.get('password').invalid">Please enter password</mat-error>
        </mat-form-field>

        <div class="m-y-16" fxLayout="row" fxLayoutAlign="space-between center">
          <mat-checkbox formControlName="rememberMe">Remember Me</mat-checkbox>
          <a routerLink="/auth/register">Forgot Password?</a>
        </div>

        <button class="w-full" mat-raised-button color="primary" (click)="login()"
                [disabled]="authForm.invalid">Save</button>

        <div class="m-t-16"><mat-progress-bar *ngIf="meanwhile" mode="indeterminate"></mat-progress-bar></div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
